<h2>Cart Table</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Total</th>
        <th>Remove</th>
    </tr>

    <tr *ngFor="let item of (cartItems$ | async)">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.qty}}</td>
        <td>{{item.qty * item.price}}</td>
        <td>
            <button (click)="removeItem(item.id)"> X </button>
        </td>
    </tr>
</table>
